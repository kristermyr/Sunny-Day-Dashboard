<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <link
     rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
     crossorigin="anonymous"/>
     <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
     <link href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="date1"></p>
    </header>
    <div id ="container-fluid mainCon">
        <div class="row">
                <div class="col-3">
                    <div id="citySearch" class="row">
                         <label>Search for a city:</label>
                
                        <div class="input-group mb-3">
                            <input type ="text" class="form-control textValue" placeholder="Minneapolis" id="cityinput">
                            <div>
                                <button class = "btn btn-primary search" type="button">Search<i class='fas fa-search'></i></button>
                            </div>
            
                        </div>
                    </div>
                </div>

            <div id="searchHistory"></div>

            <div class="col-2">
                <div class="today">
                    <section class="display">
                        <div class="wrapper">
                            <h2 class="cardTodayCityName"></h2>
                            <p class="description"></p>
                            <p class="todayTemp"></p>
                            <p id="wind"></p>
                            <p id="humid"></p>

                        </div>
                    </section>       
                </div>
            </div>

            <div class="col-3" id="day1">
                <p id="date1"></p>
                <p id="day1Temp"></p>
                <p id="wind1"></p>
                <p id="humid1"></p>
            </div>
			    

        </div>

    </div> 
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"></script>
    
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>   

</body>
</html>
